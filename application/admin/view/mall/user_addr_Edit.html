{block name='body'}
    <span class="layui-breadcrumb">

    </span>
    <div class="layui-tab-content">
      <div class="explanation" id="explanation">
        <div class="ex_tit"><i class="sc_icon"></i><h4>操作提示</h4><span id="explanationZoom" title="收起提示"></span></div>
        <ul>
          <li>请慎重编辑会员的收货地址。</li>
          <li>标识“<em>*</em>”的选项为必填项，其余为选填项。</li>
        </ul>

      <div class="flexilist visible">
        <div class="common-content visible">
          <div class="mian-info visible">
            <form method="post" action="user_address_log.php" name="theForm" id="address_form" novalidate="novalidate" class="visible">

                  <div class="items visible">
                    <div class="item">
                      <div class="label"><span class="require-field">*</span>&nbsp;收货人姓名：</div>

                        <input type="text" class="text" name="consignee" value="李运念" autocomplete="off">
                        <div class="form_prompt"></div>
                      </div>
                    </div>
                    <input type="hidden" value="1" name="country">
                    <div class="item visible">
                      <div class="label">配送区域：</div>
                      <div class="label_value visible">
                        <div class="level_linkage visible">
                          <div class="fl visible">
                            <div class="ui-dropdown smartdropdown alien" style="z-index: 100;">
                              <input type="hidden" value="10" name="province" id="selProvinces">
                              <div class="txt">河北</div>
                              <i class="down u-dropdown-icon"></i>
                              <div class="options clearfix" style="max-height: 300px; display: none;">
                                <span class="liv" data-text="北京" data-type="2" data-value="2">北京</span>
                                <span class="liv" data-text="安徽" data-type="2" data-value="3">安徽</span>
                                
                              </div>
                            </div>
                            <div id="dlCity" class="ui-dropdown smartdropdown alien" style="z-index: 99;">
                              <input type="hidden" value="139" name="city" id="selCities">
                              <div class="txt">保定</div>
                              <i class="down u-dropdown-icon"></i>
                              <div class="options clearfix" style="max-height: 300px; display: none;"></div>
                            </div>
                            <div id="dlRegion" class="ui-dropdown smartdropdown alien" style="z-index: 98;">
                              <input type="hidden" value="1126" name="district" id="selDistricts">
                              <div class="txt">雄县</div>
                              <i class="down u-dropdown-icon"></i>
                              <div class="options clearfix" style="max-height: 300px; display: none;"></div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="item">
                      <div class="label">详细地址：</div>
                      <div class="value">
                        <input type="text" class="text" name="address" value="米家务镇米北庄村" autocomplete="off">
                      </div>
                    </div>
                    <div class="item">
                      <div class="label">电话：</div>
                      <div class="value">
                        <input type="text" class="text" name="tel" value="" autocomplete="off">
                      </div>
                    </div>
                    <div class="item">
                      <div class="label">手机：</div>
                      <div class="value">
                        <input type="text" class="text" name="mobile" value="18687500139" autocomplete="off">
                      </div>
                    </div>
                    <div class="item">
                      <div class="label">电子邮件：</div>
                      <div class="value">
                        <input type="text" class="text" name="email" value="" autocomplete="off">
                      </div>
                    </div>
                    <div class="item">
                      <div class="label">邮政编码：</div>
                      <div class="value">
                        <input type="text" class="text" name="zipcode" value="" autocomplete="off">
                      </div>
                    </div>
                    <div class="item">
                      <div class="label">标志建筑：</div>
                      <div class="value">
                        <input type="text" class="text" name="sign_building" value="" autocomplete="off">
                      </div>
                    </div>
                    <div class="item">
                      <div class="label">最佳送货时间：</div>
                      <div class="value">
                        <input type="text" class="text" name="best_time" value="" autocomplete="off">
                      </div>
                    </div>
                    <div class="item" style="display:none;">
                      <div class="label">审核状态：</div>
                      <div class="label_value">
                        <div class="checkbox_items">
                          <div class="checkbox_item">
                            <input type="radio" class="ui-radio" name="audit" id="audit_1" value="0" checked="checked">
                            <label for="audit_1" class="ui-radio-label">未审核</label>
                          </div>
                          <div class="checkbox_item">
                            <input type="radio" class="ui-radio" name="audit" id="audit_2" value="1">
                            <label for="audit_2" class="ui-radio-label">已审核</label>
                          </div>
                          <div class="checkbox_item">
                            <input type="radio" class="ui-radio" name="audit" id="audit_3" value="2">
                            <label for="audit_3" class="ui-radio-label">未通过</label>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="item">
                      <div class="label">&nbsp;</div>
                      <div class="label_value info_btn">
                        <a href="javascript:;" class="button" id="submitBtn"> 确定 </a>
                        <input type="hidden" name="act" value="update">
                        <input type="hidden" name="address_id" value="136">
                        <input type="hidden" name="user_id" value="691">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    {/block}
  {block name="js"} 
<script type="text/javascript">
    $(function(){
       $.levelLink();//地区三级联动
       //表单验证
      $("#submitBtn").click(function(){
        if($("#address_form").valid()){
          $("#address_form").submit();
        }
      });

      $('#address_form').validate({
        errorPlacement:function(error, element){
          var error_div = element.parents('div.value').find('div.form_prompt');
          error_div.append(error);
        },
        rules:{
          consignee :{
            required:true
          }
        },
        messages:{
          consignee :{
            required:'<i class="icon icon-exclamation-sign"></i>'+'收货姓名不能为空'
          }
        }
      });
    });
    
  </script>
  {/block}
