{extend name='public/mall_base' /}
{block name='content'}
  <div class="layui-body" style="padding: 20px;">
  	<span class="layui-breadcrumb">
     <a href="">订单管理</a>
     <a><cite>退货原因列表</cite></a>
   </span>
   <div class="layui-tab-content">
    <div class="explanation mb10" id="explanation">
      <div class="ex_tit"><i class="sc_icon"></i><h4>操作提示</h4><span id="explanationZoom" title="收起提示"></span></div>
      <ul>
        <li>标识“<em>*</em>”的选项为必填项，其余为选填项。</li>
        <li>可选择已有的顶级原因分类。</li>
      </ul>
    </div>
    <div class="flexilist">
      <div class="common-content">
        <div class="mian-info">
         <form action="" method="post" name="theForm" id="back_cause_form" novalidate="novalidate">
          <div class="switch_info">
            <div class="item">
              <div class="label"><span class="require-field">*</span>退换原因：</div>
              <div class="label_value">
                <input type="text" name="cause_name" value="" size="40" class="text" autocomplete="off">
                <div class="form_prompt"></div>
              </div>
            </div>
            <div class="item">
              <div class="label">原因分类：</div>
              <div id="parent_id" class="imitate_select select_w320">
                <div class="cite">顶级分类</div>
                <ul class="ps-container" style="display: none;">
                  <li><a href="javascript:;" data-value="2" class="ftx-01">质量问题退货</a></li>
                  <li><a href="javascript:;" data-value="4" class="ftx-01">&nbsp;&nbsp;&nbsp;&nbsp;受到的货与描述相差太大</a></li>
                  <li><a href="javascript:;" data-value="3" class="ftx-01">&nbsp;&nbsp;&nbsp;&nbsp;受到的货破损</a></li>
                  <li><a href="javascript:;" data-value="1" class="ftx-01">七天无理由退货</a></li>
                  <li><a href="javascript:;" data-value="5" class="ftx-01">&nbsp;&nbsp;&nbsp;&nbsp;我就要7天无理由退货</a></li>
                  <div class="ps-scrollbar-x-rail" style="width: 319px; display: none; left: 0px; bottom: 3px;"><div class="ps-scrollbar-x" style="left: 0px; width: 0px;"></div></div><div class="ps-scrollbar-y-rail" style="top: 0px; height: 140px; display: none; right: 0px;"><div class="ps-scrollbar-y" style="top: 0px; height: 0px;"></div></div></ul>
                  <input name="parent_id" type="hidden" value="" id="parent_id_val">
                </div>
              </div>
              <div class="item">
                <div class="label">排序：</div>
                <div class="label_value">
                  <input type="text" class="text w120" name="sort_order" value="50" size="15" autocomplete="off">
                </div>
              </div>
              <div class="item">
                <div class="label">是否显示：</div>
                <div class="label_value">
                  <div class="switch switch_2 " title="是">
                    <div class="circle"></div>
                  </div>
                  <input type="hidden" name="is_show" value="">
                </div>
              </div>
              <div class="item">
                <div class="label">&nbsp;</div>
                <div class="label_value info_btn">
                  <input type="hidden" name="c_id" value="">
                  <input type="submit" value=" 确定 " class="button" id="submitBtn">
                  <input type="hidden" name="act" value="inser_cause">
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    </div>
  {/block}
  {block name="js"} 
<script type="text/javascript">
 
  //分页传值
  listTable.recordCount = 0;
  listTable.pageCount = 1;
  listTable.query = 'cause_query';

    
    
</script>
{/block}
