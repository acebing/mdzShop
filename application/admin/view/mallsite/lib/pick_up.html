<div class="explanation" id="explanation">
  <div class="ex_tit">
    <i class="sc_icon"></i>
    <h4>操作提示</h4>
    <span id="explanationZoom" title="收起提示"></span>
  </div>
  <ul>
    <li>自提点时间段列表。</li>
    <li>在前台结算页面上门自取时间选择中会使用到。</li>
  </ul>
</div>
<div class="flexilist">
  <!--自提列表-->
  <div class="common-head">
    <div class="fl">
      <a href="{:url('delivery/addTime')}" id="date_add"><div class="fbutton"><div class="add" title="添加自提时间段"><span><i class="icon icon-plus"></i>添加配送时间段</span></div></div></a>
    </div>
  </div>
  <div class="common-content">
    <div class="list-div" id="listDiv">
      <table cellpadding="0" cellspacing="0" border="0">
        <thead>
          <tr>
            <th width="60%"><div class="tDiv">编号</div></th>
            <th width="20%"><div class="tDiv">时段</div></th>
            <th width="20%" class="handle">操作</th>
          </tr>
        </thead>
        <tbody>
          {volist name='$time' id='vo'}
          <tr class="">
            <td><div class="tDiv">{$vo.id}</div></td>
            <td><div class="tDiv">{$vo.start_time}-{$vo.end_time}</div></td>
            <td class="handle">
              <div class="tDiv a2">
                <a href="{:url('delivery/timeEdit',['id'=>$vo.id])}" class="btn_edit"><i class="icon icon-edit"></i>编辑</a>
                <a href="javascript:;" onclick="listTable.remove('{:url('delivery/timeRemove')}','{$vo.id}', '您确认要删除吗？')" title="移除" class="btn_trash"><i class="icon icon-trash"></i>删除</a>
              </div>
            </td>
          </tr>
          {/volist}
        </tbody>
      </table>
    </div>
  </div>
</div>
