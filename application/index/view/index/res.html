	                    <txt style="position: absolute; z-index: 2; line-height: 46px; margin-left: 20px; margin-top: 1px; font-size: 14px; font-family: &quot;Microsoft YaHei&quot;, &quot;Hiragino Sans GB&quot;; color: rgb(204, 204, 204); display: inline;">您的账户名和登录名</txt>
	                    <input type="text" id="form-account" name="regName" class="field" autocomplete="off" maxlength="20" placeholder="" default="<i class=&quot;i-def&quot;></i>支持中文、字母、数字、“-”“_”的组合，4-20个字符">
	                    <i class="i-status"></i>
                    </div>
                    <div class="input-tip">
	                    <span></span>
                    </div>
                    <!-- 设置密码 -->

	                    <label>设置密码</label>
	                    <txt style="position: absolute; z-index: 2; line-height: 46px; margin-left: 20px; margin-top: 1px; font-size: 14px; font-family: &quot;Microsoft YaHei&quot;, &quot;Hiragino Sans GB&quot;; color: rgb(204, 204, 204); display: inline;">建议至少使用两种字符组合</txt>
	                    <input type="text" id="form-account" name="regName" class="field" autocomplete="off" maxlength="20" placeholder="" default="<i class=&quot;i-def&quot;></i>支持中文、字母、数字、“-”“_”的组合，4-20个字符">
	                    <i class="i-status"></i>
                    </div>
                    <div class="input-tip">
	                    <span></span>
                    </div>
                    <!-- 确认密码 -->
                    <div class="form-item form-item-account" id="form-item-account">
	                    <label>确认密码</label>
	                    <txt style="position: absolute; z-index: 2; line-height: 46px; margin-left: 20px; margin-top: 1px; font-size: 14px; font-family: &quot;Microsoft YaHei&quot;, &quot;Hiragino Sans GB&quot;; color: rgb(204, 204, 204); display: inline;">请再次输入密码</txt>
	                    <input type="text" id="form-account" name="regName" class="field" autocomplete="off" maxlength="20" placeholder="" default="<i class=&quot;i-def&quot;></i>支持中文、字母、数字、“-”“_”的组合，4-20个字符">
	                    <i class="i-status"></i>
                    </div>
                    <div class="input-tip">
	                    <span></span>
                    </div>
                    <!-- 手机号码 -->
                    <div class="form-item form-item-account" id="form-item-account">
	                    <label>手机号码</label>
	                    <txt style="position: absolute; z-index: 2; line-height: 46px; margin-left: 20px; margin-top: 1px; font-size: 14px; font-family: &quot;Microsoft YaHei&quot;, &quot;Hiragino Sans GB&quot;; color: rgb(204, 204, 204); display: inline;">建议使用常用号码</txt>
	                    <input type="text" id="form-account" name="regName" class="field" autocomplete="off" maxlength="20" placeholder="" default="<i class=&quot;i-def&quot;></i>支持中文、字母、数字、“-”“_”的组合，4-20个字符">
	                    <i class="i-status"></i>
                    </div>
                    <div class="input-tip">
	                    <span></span>
                    </div>
                    <!-- 获取验证码 -->
                    <div class="form-item form-item-phonecode">
	                    <label>手机验证码</label>
	                    <txt style="position: absolute; z-index: 2; line-height: 46px; margin-left: 20px; margin-top: 1px; font-size: 14px; font-family: &quot;Microsoft YaHei&quot;, &quot;Hiragino Sans GB&quot;; color: rgb(204, 204, 204); display: inline;">请输入手机验证码</txt><input type="text" name="mobileCode" maxlength="6" id="phoneCode" class="field phonecode" placeholder=" " autocomplete="off">
	                    <button id="getPhoneCode" class="btn-phonecode" type="button">获取验证码</button>
	                    <i class="i-status"></i>
	                </div>
	                <div class="input-tip">
	                    <span></span>
                    </div>
                    <!-- 注册 -->
                    <div>
	                    <button type="submit" class="btn-register">立即注册</button>
	                </div>
